<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Caixa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#3498db">

</head>
<body>
    <div class="container">
        <h1>Gerenciador de Caixa</h1>
        
        <div class="balance">
            <h2>Saldo Atual: <span id="current-balance">R$ 0,00</span></h2>
        </div>
        
        <div class="transaction-form">
            <h2>Nova Transação</h2>
            <form id="transaction-form">
                <div class="form-group">
                    <label for="type">Tipo:</label>
                    <select id="type" required>
                        <option value="income">Entrada</option>
                        <option value="expense">Saída</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="description">Descrição:</label>
                    <input type="text" id="description" required>
                </div>
                
                <div class="form-group">
                    <label for="amount">Valor:</label>
                    <input type="number" id="amount" step="0.01" required>
                </div>
                
                <div class="form-group" id="payment-method-group">
                    <label for="payment-method">Forma de Pagamento:</label>
                    <select id="payment-method">
                        <option value="cash">Dinheiro</option>
                        <option value="pix">Pix</option>
                        <option value="debit tap">Débito Tap Point</option>
                        <option value="debit maq">Débito Maquina</option>
                        <option value="credit tap">Crédito Tap Point</option>
                        <option value="credit Máquina">Crédito Máquina</option>
                        <option value="transfer">Transferência</option>
                        <option value="other">Desconto</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="date">Data:</label>
                    <input type="date" id="date" required>
                </div>
                
                <button type="submit">Adicionar Transação</button>
            </form>
        </div>
        
        <div class="transactions">
            <h2>Histórico de Transações</h2>
            <div class="filters">
                <div class="filter-group">
                    <label for="filter-type" class="sr-only">Filtrar por tipo</label>
                    <select id="filter-type" aria-label="Filtrar transações por tipo">
                        <option value="all">Todas</option>
                        <option value="income">Entradas</option>
                        <option value="expense">Saídas</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="filter-date" class="sr-only">Filtrar por data</label>
                    <input type="date" id="filter-date" aria-label="Selecione a data para filtrar">
                </div>
                
                <div class="filter-group">
                    <button id="apply-filters" aria-label="Aplicar filtros">Filtrar</button>
                </div>
            </div>
            
            <table id="transactions-table">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Descrição</th>
                        <th>Tipo</th>
                        <th>Forma Pag.</th>
                        <th>Valor</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Transações serão inseridas aqui via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="app.js"></script>
    <script>src="sw.js"</script>
</body>
</html>
